    <div class="container" ng-controller="CarController">
    qq<div class="col-xs-12" ng-if="!showCars">
                <h3>{{message}}</h3>
    qq</div>
      <div class="row row-content" ng-if="showCars">
          
          <div class="col-md-2 col-sm-2 col-xs-2">
              <form>
                <div class="form-group">
                <label for="sortBy">Sort By:</label>
                <Select class="form-control" id="sortBy" ng-model="sortByPrice">
                    <option value="Revelence" selected>Revelence</option>
                    <option value="pricePerDay">Price: low to high</option>
                    <option value="-pricePerDay">Price: high to low</option>
                </Select>
                </div>
                <div class="form-group">
                <label for="sortBy">Vehicle makes:</label>
                <Select class="form-control" id="filterBy" ng-model="make">
                    <option value="pricePerDay" selected>All makes</option>
                    <option value="Toyota">Toyota</option>
                    <option value="-Nisan">Nisan</option>
                    <option value="-Hyundai">Hyundai</option>
                    <option value="-Hunda">Hunda</option>
                </Select>
                </div>
                 <div class="form-group">
                <label for="sortBy">Vehicle model:</label>
                <Select class="form-control" id="filterBy" ng-model="make">
                    <option value="Toyota">Corolla</option>
                    <option value="-Nisan">Nisan</option>
                    <option value="-Hyundai">Hyundai</option>
                    <option value="-Hunda">Hunda</option>
                </Select>
                </div>
                <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
              <div class="col-xs-8">
                <ul class="">
                    <li class="media" ng-repeat="car in cars">
                            <div class="media-left media-middle">
                              <a ui-sref="app.cardetail({id: car.id})">
                              <img class="media-object img-thumbnail"
                              ng-src={{imagesBaseURL+car.image}} alt="Uthappizza">
                              </a>
                            </div>
                              <div class="media-body">
                                  <h2 class="media-heading">{{car.make}}&nbsp;{{car.model}}&nbsp;<span class="badge">{{car.year}}</span></h2>
                                   <h2><span class="label label-danger">{{car.pricePerDay | currency}}</span></h2>
                                   
                              </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
