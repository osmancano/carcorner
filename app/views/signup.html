<div class="container" id="signUpPage">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-3">
        </div>
        <div class="col-xs-12 col-sm-6" style="box-shadow:0 3px 25px black;">
            <br/>
            <div class="alert alert-danger" ng-show="error">
             An account with this email is already exists.
            </div>
           <h2>Welcome to Car corner</h2>
                <form class="form" ng-submit="doRegister()" enctype="multipart/form-data">
                    <div class="form-group form-inline">
                        <label for="firstname">Firstname:</label>
                        <input type="text" class="form-control" id="firstname"  ng-model="registration.firstname" required>
                        &nbsp;
                        <label for="lastname">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" ng-model="registration.lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" ng-model="registration.email" required>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="registration.password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone number:</label>
                        <input type="tel" class="form-control" id="email"  ng-model="registration.phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Current address:</label>
                        <input type="text" class="form-control" id="address" ng-model="registration.address" required>
                    </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Next</button>
                    <br/>
                </form>
            </div>
            </div>
            <div class="col-xs-12 col-sm-3">
            </div>
        </div>
</div>
