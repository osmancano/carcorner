<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-3">
        </div>
        <div class="col-xs-12 col-sm-6" style="box-shadow:0 3px 25px black;">
            <br/>
            <div class="alert alert-danger" ng-show="error">
             Invalid login data. Please try again.
            </div>
           <h2>Welcome back</h2>
                <form class="form" ng-submit="doLogin()">
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" ng-model="loginData.email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" ng-model="loginData.password"> 
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="rememberMe"> Remember me
                        </label>
                    </div>
                     <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                     <a ui-sref="app.signup" class="pull-right">Sign Up </a><span class="clearfix"></span>
                </form>
            </div>
            <div class="col-xs-12 col-sm-3">
            </div>
        </div>
</div>
